#Contexto
server.servlet.context-path=/casapopular

# datasource H2
spring.datasource.url=jdbc:h2:mem:casapopulardb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS CASAPOPULAR;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Preparando aplicacao para multi zonas
server.timezone=${ext.server.timezone:America/Sao_Paulo}

#Debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
